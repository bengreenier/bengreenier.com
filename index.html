<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Ben Greenier</title>
  <link rel="shortcut icon" type="image/png" href="gravatar.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- stylesheets -->
  <link rel="stylesheet" href="index.css" type="text/css" />
  
  <!-- javascripts -->
  <!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/Lettering.js/jquery.lettering.js"></script>
  <script src="bower_components/FitText.js/jquery.fittext.js"></script>
  <script type="text/javascript">
  $(document).ready(function() {
      $("h1").lettering();
    });
  </script>
  
</head>

<body>

<div class="container">
  <header>
    <h1>Ben Greenier</h1>
    <p class="aboutMe">I make games, backends, and other cool stuff. Sometimes, I even take pictures.</p>
  </header>
  <section id="about" class="details">
    <h1 class="icons"><a href="https://github.com/bengreenier" class="icon-github"></a><a href="https://twitter.com/b3ngr33ni3r" class="icon-twitter-square"></a><a href="https://flickr.com/b3ngr33ni3r" class="icon-flickr-square"></a><a href="https://linkedin.com/pub/ben-greenier/5a/2b5/1a7" class="icon-linkedin-square"></a></h1>
  </section>
</div>  
  
<script type="text/javascript">
  $("h1").fitText(0.6);
  $(".aboutMe").fitText(2.2);

function handler(eventData) {
    var tiltLR = eventData.gamma;
    var tiltFB = eventData.beta;

    if (!tiltFB && !tiltLR && !eventData.first) return;

    // The second 180 is actually negative
    // and the original eq is (((OldValue - OldMin) * (NewMax - NewMin)) / (OldMax - OldMin)) + NewMin
    var normalizedShadowLR = (((tiltLR + 180) * (0.2 + 0.2)) / (180 + 180)) - 0.2;
    var normalizedShadowFB = (((tiltFB + 180) * (0.2 + 0.2)) / (180 + 180)) - 0.2;
    $("header h1").text(tiltFB+" "+tiltLR);
    var normalizedShadowString =  "#EC9B1A "+normalizedShadowLR+"em "+normalizedShadowFB+"em 0," +
                                  "#EC9B1A "+(normalizedShadowLR+0.01)+"em "+(normalizedShadowFB+0.01)+"em 0," +
                                  "#EC9B1A "+(normalizedShadowLR+0.02)+"em "+(normalizedShadowFB+0.02)+"em 0," +
                                  "#EC9B1A "+(normalizedShadowLR+0.03)+"em "+(normalizedShadowFB+0.03)+"em 0.01em," +
                                  "#EC9B1A "+(normalizedShadowLR+0.04)+"em "+(normalizedShadowFB+0.04)+"em 0.02em";

    $("h1").css("textShadow", normalizedShadowString);
  }

if (window.DeviceOrientationEvent) {
  // Listen for the event and handle DeviceOrientationEvent object
  window.addEventListener('deviceorientation', handler, false);
}

// set initial
handler({gamma:0,beta:0, first:true});
</script>
</body>
</html>
