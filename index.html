<body>

<div class="container">
  <header>
    <h1>Ben Greenier</h1>
    <p class="aboutMe">I make games, backends, and other cool stuff. Sometimes, I even take pictures.</p>
  </header>
  <section id="about" class="details">
    <h1 class="icons"><a href="https://github.com/bengreenier" class="icon-github"></a><a href="https://twitter.com/b3ngr33ni3r" class="icon-twitter-square"></a><a href="https://flickr.com/b3ngr33ni3r" class="icon-flickr-square"></a><a href="https://linkedin.com/pub/ben-greenier/5a/2b5/1a7" class="icon-linkedin-square"></a></h1>
  </section>
</div>  
  
<script type="text/javascript">
  $("h1").fitText(0.6);
  $(".aboutMe").fitText(2.2);

if (window.DeviceOrientationEvent) {
  // Listen for the event and handle DeviceOrientationEvent object
  window.addEventListener('deviceorientation', function(eventData) {
    var tiltLR = eventData.gamma;
    var tiltFB = eventData.beta;

    // The second 180 is actually negative
    // and the original eq is (((OldValue - OldMin) * (NewMax - NewMin)) / (OldMax - OldMin)) + NewMin
    var normalizedShadowLR = (((tiltLR + 180) * (24 - 2.4)) / (180 + 180)) + 2.4;
    var normalizedShadowFB = (((tiltFB + 180) * (24 - 2.4)) / (180 + 180)) + 2.4;

    var normalizedShadowString =  "#EC9B1A "+normalizedShadowLR+"px "+normalizedShadowFB"px 0";

    $("h1").css("textShadow", normalizedShadowString);
  }, false);
}

</script>
</body>
